<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            font-size: 25px;
            color:darkgoldenrod;
            padding: 10px;
            margin-left: 10px;
        }
        li:nth-child(3n){
            text-decoration:line-through;
            font-size: 16px;
        }
        li:nth-child(2n){
            color: brown;
        }
    </style>
</head>
<body>
    <ol type="I">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
        <li>item6</li>
        <li>item7</li>
        <li>item8</li>
    </ol>
</body>
</html>
